<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline CSS Example</title>
</head>
<body style="font-family: 'Arial', sans-serif; background-color: #f0f0f0; text-align: center; padding: 20px;">

  <header style="background-color: #333; color: #fff; padding: 10px;">
    <h1>Welcome to My Page</h1>
  </header>

  <main style="margin: 20px;">
    <p style="font-size: 18px; line-height: 1.5; color: #333;">
      This is a simple example of an HTML page with some basic inline CSS styling. Feel free to customize it according to your needs.
    </p>

    <button style="padding: 10px 20px; font-size: 16px; background-color: #4285f4; color: #fff; border: none; cursor: pointer;">
      Click me!
    </button>
  </main>

  <footer style="margin-top: 20px; padding: 10px; background-color: #333; color: #fff;">
    &copy; 2024 My Page
  </footer>

</body>
</html>
